version: 1.0.8

endpoints:
  custom:
    - name: "Ollama"
      apiKey: "ollama"  # dummy value; LibreChat requires it
      baseURL: "http://ollama:11434/v1"
      models:
        default: ["mistral"]
        fetch: true
      titleConvo: true
      titleModel: "mistral"
      summarize: false
      summaryModel: "mistral"
      forcePrompt: false
      modelDisplayLabel: "Ollama"

    - name: "LangGraph OpenChat"
      apiKey: "proxy"  # dummy value
      baseURL: "http://langchain:8082/v1"
      models:
        default: ["openchat"]
        fetch: false
      titleConvo: true
      titleModel: "LangGraph OpenChat"
      summarize: false
      summaryModel: "LangGraph OpenChat base agent test"
      forcePrompt: false
      modelDisplayLabel: "LangGraph"

    - name: "LangGraph Mistral"
      apiKey: "proxy"  # dummy value
      baseURL: "http://langchain:8082/v1"
      models:
        default: ["mistral"]
        fetch: false
      titleConvo: true
      titleModel: "LangGraph Mistral"
      summarize: false
      summaryModel: "LangGraph Mistral base agent test"
      forcePrompt: false
      modelDisplayLabel: "LangGraph"